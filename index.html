<html>
  <head>
    <title>Food Delivery Application</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .menu {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .item {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Food Delivery App</h1>
    <div class="menu">
      <div class="item">
        <h2>Pizza</h2>
        <p>Price: $10.99</p>
        <button onclick="orderFood('Pizza')">Order</button>
      </div>
      <div class="item">
        <h2>Burger</h2>
        <p>Price: $8.99</p>
        <button onclick="orderFood('Burger')">Order</button>
      </div>
      <div class="item">
        <h2>Sushi</h2>
        <p>Price: $12.99</p>
        <button onclick="orderFood('Sushi')">Order</button>
      </div>
    </div>
    <script>
      function orderFood(food) {
        alert(`You have ordered ${food}. Thank you!`);
      }
    </script>
  </body>
</html>
